<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Musical Intervals</title>
</head>

<body>
  <div id="app">
    <h1>Musical Intervals</h1>

    <div class="card">
      <div class="base-selector">
        <label for="base-note">Base Note</label>
        <select id="base-note">
          <!-- Populated by JS -->
        </select>
        <button id="play-base" class="play-btn" style="margin-top: 1rem;" title="Play Base Note">â–¶</button>
      </div>

      <div class="controls-row"
        style="display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <label for="duration-input" style="font-size: 0.9rem; margin-bottom: 0.2rem;">Duration (s)</label>
          <input type="number" id="duration-input" value="0.5" step="0.1" min="0.1"
            style="width: 60px; padding: 0.4rem; text-align: center; border-radius: 6px; border: 1px solid #ccc;">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <label for="loop-toggle" style="font-size: 0.9rem; margin-bottom: 0.2rem;">Loop</label>
          <input type="checkbox" id="loop-toggle" style="width: 20px; height: 20px;">
        </div>
      </div>

      <div class="interval-list" id="interval-container">
        <!-- Interval rows generated by JS -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
